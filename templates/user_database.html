{% include "admin.html" %}
{% block content %}{% endblock %}

<div class="container-fluid col">
    <table class="table">
        <tr>
            <td>ID</td>
            <td>Username</td>
            <td>E-mail Address</td>
            <td>Blacklisted</td>
            <td>Whitelisted</td>
            <td>User Type</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        <tr>
            {% for user in user_table %}
            <td>{{user.ID}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.blacklisted}}</td>
            <td>{{user.whitelisted}}</td>
            <td>{{user.user_type}}</td>
            <td><button type="button" class="" data-toggle="modal" data-target="#editModal{{user.id}}">Edit</button></td>
            <td><button type="button" onClick="{{url_for}}">Delete</td></tr>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editModal{{user.id}}" tabindex="-1" role="dialog" aria-labelledby="editModal{{user.id}}Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModal{{ user.id }}Label">Edit User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
          <input type="hidden" name="user_id" value="{{ user.ID }}">
          <div class="modal-body">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
            </div>
            <div class="form-group">
              <label for="user_type">User Type</label>
              <input type="text" class="form-control" id="user_type" name="user_type" value="{{ user.user_type }}">
            </div>
            <div class="form-group">
              <label for="whitelist">Whitelisted</label>
              <input type="text" class="form-control" id="whitelisted" name="whitelisted" value="{{ user.whitelisted }}">
            </div>
            <div class="form-group">
              <label for="blacklist">Blacklisted</label>
              <input type="text" class="form-control" id="blacklisted" name="blacklisted" value="{{ user.blacklisted }}">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
  </tr>
  </table>
</div>
